<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="icon" href="./Calc.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        
        <h1>Tip Calc</h1>
        <form action="">
            <div class="control">
                <p>Enter Total Bill</p>
                <p class="Input">
                    ₹ <input type="number" id="totalBill" placeholder="000">
                </p>
            </div>
            <div class="control">
                <p>Choose Your Tip</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Select From Here</option>
                    <option value="0.3">20%</option>
                    <option value="0.2">15%</option>
                    <option value="0.15">25%</option>
                    <option value="0.1">10%</option>
                    <option value="0.05">5%</option>
                </select>
            </div>
        </form>
        <p class="Split">Split the bill into</p>
        <input type="number" name="" id="split" placeholder="0"><br>
        <button id="calculate">Calculate</button>
        <div class="totalTip">
            <p>Total Per Person</p>
            <p id="dollar">₹ <span id="tip">0.00</span></p>
        </div>
    </div>
</body>
</html>
